{% extends "login_layout.html" %}
{% from "macros.html" import nav_link with context %}


{% block content %}
<! -- Content -->



<div class="inner cover">
    <h1 class="cover-heading">Have a Question?</h1>
    <br>
    <form>
        <div class="form-group">
            <label for="formControlInput1">Email Address</label>
            <input type="email" class="form-control" id="formControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Type here:</label>
            <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary my-1">Submit</button>
    </form>
</div>

{% endblock %}
