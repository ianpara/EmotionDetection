{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
    <a class="nav-link active" href="{{ url_for(endpoint) }}">{{name}}</a>
{% else %}
    <a class="nav-link"href="{{ url_for(endpoint) }}">{{name}}</a>
{% endif %}
{% endmacro %}

{% macro nav_link2(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
    <li class="nav-item active"><a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a></li>
{% else %}
    <li class="nav-item"><a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a></li>
{% endif %}
{% endmacro %}
