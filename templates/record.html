{% extends "home_layout.html" %}
{% from "macros.html" import nav_link2 with context %}
{% block content %}

<h2>Record Your Mood</h2>
<br>
    <br>
    <p>Hi {{ current_user.name }}, how is your day going?</p>
    <p>Result: <span id="resultHTML"></span></p>

{% endblock %}

{% block script %}
<script>
$(document).ready(function() {
    if (confirm("Your recording session will begin after clicking 'OK'.")) {
    $.ajax({
        type:'POST',
        url: "{{ url_for('start_record') }}",
        datatype: "text",
        success: function(response){
            console.log(response);
            document.getElementById("resultHTML").innerHTML = response;
        }
    });
} else {
         return false;
    }
});

    function deleteRow(r) {
  if (confirm("Are you sure you want to delete this mood?")) {
      var i = r.parentNode.parentNode.rowIndex;
      document.getElementById("mood-table").deleteRow(i);
      alert("Mood deleted")
      return true;
  } else {
      return false;
  }
}
</script>
{% endblock %}
